<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthanie</title>
    <link rel="icon" type="image/png" href="Capture d'écran 2024-09-07 095256.png">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/18153/MinecraftRegular-Bmg3.otf') format('opentype');
        }
        body {
            background-image: url('https://minecraft.fr/wp-content/uploads/2021/10/fond-ecran-minecraft-alex-steve-univers-1200x716.jpeg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: 'Minecraft', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px;
            color: #1E90FF; /* Bleu */
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            font-size: 20px;
            background: #444;
            border: 3px solid #222;
            padding: 15px;
            width: 250px;
            margin: 15px;
            cursor: pointer;
            color: white;
            text-shadow: 1px 1px 3px black;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <h1>Arthanie</h1>

    <div class="menu">
        <a class="button" onclick="sendNotification(); launchMinecraft()">Lancer Minecraft</a>
        <a class="button" onclick="sendNotification(); launchTLauncher()">Lancer TLauncher</a>
        <a class="button" onclick="sendNotification(); copyIP()">Copier l'IP du serveur</a>
    </div>

    <script>
        const serverIP = "Arthanie.aternos.me";

        function sendNotification() {
            if (!("Notification" in window)) {
                alert("Les notifications ne sont pas supportées par votre navigateur.");
            } else if (Notification.permission === "granted") {
                new Notification("Arthanie", {
                    body: "Rejoins l'aventure survie/faction dès maintenant ! IP: " + serverIP,
                    icon: "Capture d'écran 2024-09-07 095256.png"
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Arthanie", {
                            body: "Rejoins l'aventure survie/faction dès maintenant ! IP: " + serverIP,
                            icon: "Capture d'écran 2024-09-07 095256.png"
                        });
                    }
                });
            }
        }

        function launchMinecraft() {
            window.location.href = `minecraft://?addExternalServer=Arthanie|${serverIP}`;
        }

        function launchTLauncher() {
            if (confirm("TLauncher va être lancé (ou téléchargé si non installé). Continuer ?")) {
                window.open("https://tlauncher.org/en/", "_blank");
            }
        }

        function copyIP() {
            navigator.clipboard.writeText(serverIP).then(() => {
                alert("L'IP du serveur a été copiée : " + serverIP);
            }).catch(err => {
                console.error("Impossible de copier l'IP", err);
            });
        }
    </script>

</body>
</html>
